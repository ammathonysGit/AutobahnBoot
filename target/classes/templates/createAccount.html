<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{./css/loginsignup.css}" type="text/css">

    <title>Login/Sign up</title>
</head>
<body>

<section class="forms-section">
    <h1 class="section-title">Autobahn</h1>
    <div class="forms">
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-login">
                Login
                <span class="underline"></span>
            </button>
            <form class="form form-login" th:acton="@{/login}" th:method="post">
                <fieldset>
                    <legend>Please, enter your username and password for login.</legend>
                    <div class="input-block">
                        <label for="login-email">Username</label>
                        <input id="login-email" type="text" name="username" required>
                    </div>
                    <div class="input-block">
                        <label for="login-password">Password</label>
                        <input id="login-password" type="password" required name="password">
                    </div>
                </fieldset>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-signup">
                Sign Up
                <span class="underline"></span>
            </button>
            <form class="form form-signup" th:action="@{/login}" th:object="${user}"  th:method="post">
                <fieldset>
                    <legend>Please, enter your username, password and password confirmation for sign up.</legend>
                    <div class="input-block">
                        <label for="signup-email" >Username</label>
                        <input id="signup-email" type="text" required th:field="*{username}">
                    </div>
                    <div class="input-block">
                        <label for="signup-password" >Password</label>
                        <input id="signup-password" type="password" required th:field="*{password}">
                    </div>
<!--                    <div class="input-block">-->
<!--                        <label for="signup-password-confirm" >Confirm password</label>-->
<!--                        <input id="signup-password-confirm" type="password" required th:field="*{repeat}">-->
<!--                    </div>-->
                </fieldset>
                <button type="submit" class="btn-signup">Continue</button>
            </form>
        </div>
    </div>
</section>

<script th:src="@{./js/loginsignup.js}"></script>
</body>
</html>
