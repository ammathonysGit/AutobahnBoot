<div style="width:660px; height:25px; font-weight:bold; font-size:14px; border-bottom:#cccccc 3px solid;
 margin-bottom:10px;"><h3 id="titlesecond" style="color: #cccccc;font-size: 30px;"><span th:text="${appName}+ ' newest collection'">Autobahn newest collection</span></h3></div>

<div class="whitespace"></div>

<div th:if="${not #lists.isEmpty(carsTierOne)}" style="width: 95%">

<table class="last4" border="0">
    <tbody><tr>
        <td class="item" th:each="car : ${carsTierOne}">
            <a href="/"></a>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" id="tableFirstOne">
                <tbody><tr>
                    <td width="180px" valign="top" th:href="${'cars/car/' + car.id}" >
                        <a th:href="${'cars/car/' + car.id}">
                        <img th:src="'./image/carousel-home-page-images/' + ${car.imageUrl}" style="height: 200px; max-width: 100%;  border-radius: 8px;   background-size: 100% 100%;">
                        </a>
                    </td>
                    <td valign="top" style="color:#333; font-size:13px; width: 280px; left: 7% ;position: relative;">
                      <a th:href="${'cars/car/' + car.id}"> <strong style="color: #cccccc; font-size:18px;" th:text="' Model: ' + ${car.model}"> </strong> </a>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #cccccc" th:text="' Power: ' + ${car.horsepower} + ' (Hp)'"> </strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #cccccc" th:text="' Price: $' + ${car.price}"> </strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #cccccc" th:text="' Mileage: ' + ${car.mileage} + ' km'"> </strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #cccccc" th:text="' Location: '+ ${car.location}"> </strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #cccccc" th:text="' Production date: ' +  ${#dates.format(car.productiondate, 'dd-MMM-yyyy')}"> </strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #cccccc" th:text="' Fuel: ' +  ${car.fueltype}"> </strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #cccccc" th:text="' Colour: ' +  ${car.color}"> </strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #cccccc" th:text="' Category: ' +  ${car.bodytype}"> </strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #cccccc" th:text="' Transmission: ' +  ${car.transmissiontype}"> </strong></span>
                    </td>
                </tr>
                </tbody></table>
        </td>

    </tr>
    <tr><td class="rowSpace"><div></div></td><td class="colSpace">&nbsp;</td><td class="rowSpace"><div></div></td></tr>
    </tbody></table>

</div>
