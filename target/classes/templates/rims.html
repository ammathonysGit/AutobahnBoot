<div style="width:660px; height:48px; font-weight:bold; font-size:14px; border-bottom:#cccccc 3px solid;
 margin-bottom:10px;"><h3 id="titlesecondClassics" style="color: #cccccc;font-size: 45px; padding-left: 100px"><span th:text="'///AMG Style Wheels'">Autobahn ///AMG Style Wheels</span></h3></div>



<div th:if="${not #lists.isEmpty(rimsListOne)}" style="width: 80%; position: relative;">

    <table class="last4" border="0" style="position: relative; left: 20%;" >
        <tbody><tr>
            <td class="item" th:each="rim : ${rimsListOne}">
                <a href="/"></a>
                <table width="100%" border="0" cellspacing="0" cellpadding="0" id="tableFirstOne">
                    <tbody><tr>
                        <td width="180px" valign="top" th:href="${'rims/rim/' + rim.id}" >
                            <a th:href="${'rims/rim/' + rim.id}">
                                <img th:src="'./image/rims/' + ${rim.imageurl}" style="height: 200px; max-width: 100%;  border-radius: 8px;   background-size: 100% 100%;">
                            </a>
                        </td>
                        <br>
                        <td valign="top" style="color:#333; font-size:13px; width: 300px; left: 7% ;position: relative;">
                            <a th:href="${'rims/rim/' + rim.id}"> <strong style="color: #cccccc; font-size:23px;" th:text="' Brand: ' + ${rim.brand}"> </strong> </a>
                            <br>
                            <br>
                            <span style="font-size:18px;"><strong style="color: #cccccc" th:text="' Price: $' + ${rim.price}"> </strong></span>
                            <br>
                            <br>
                            <span style="font-size:18px;"><strong style="color: #cccccc" th:text="' Size: ' + ${rim.size} + ' inch'"> </strong></span>
                            <br>
                            <br>
                            <span style="font-size:18px;"><strong style="color: #cccccc" th:text="' Colour: ' +  ${rim.colour}"> </strong></span>

                        </td>
                    </tr>
                    </tbody></table>
            </td>

        </tr>
        <tr><td class="rowSpace" style="height: 50px"><div></div></td><td class="colSpace">&nbsp;</td><td class="rowSpace"><div></div></td></tr>
        </tbody></table>

</div>
