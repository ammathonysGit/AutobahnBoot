<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en" >
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{./css/carslist.css}" type="text/css">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Autobahn Cars</title>

</head>
<body id="page">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="${'/'}"><h1 id="title"><span>Autobahn</span></h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" style="position: relative;">
            <li class="nav-item" >
                <a class="nav-link" th:href="${'/'}" >Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="http://benz.bg/">Tuning</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="${'/contactus'}">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="${'/rim/'}">Rims</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="${'/parts'}">Parts</a>
            </li>
            <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cars
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="font-size: 15px; background-color: #ccc">
                    <a class="dropdown-item"  th:href="${'/cars'}">Check out our vehicles</a>
                    <a class="dropdown-item" th:href="${'/searchcarsform'}">Search for a vehicle</a>
                    <a class="dropdown-item" th:href="${'/about'}">About the cars we sell</a>
                </div>
            </li>
            <li id="signuploginactions" class="navbar-item">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a th:href="${'/registrationform'}">
                        <button type="button" class="btn btn-secondary" >Sign Up</button>
                    </a>
                    <a th:href="${'/login'}">
                        <button type="button" class="btn btn-secondary" >Log In</button>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>



<div th:if="${not #lists.isEmpty(cars)}">

    <table class="cars" border="0">
        <tbody>
        <tr th:each="car : ${cars}">

            <td class="item">

                <a href="/"></a>
                <table width="100%" border="0" cellspacing="0" cellpadding="0" id="tableFirstOne">
                    <tbody><tr>

                        <td width="180px" valign="top" th:href="${'/car/' + car.id}" >

                            <a th:href="${'cars/car/' + car.id}">
                                <img th:src="'./image/carousel-home-page-images/' + ${car.imageUrl}" style="height: 345px; max-width: 100%;  border-radius: 8px;   background-size: 100% 100%;">
                            </a>
                        </td>

                        <td valign="top" style="color:#333; font-size:13px; width: 280px; left: 5% ;position: relative;">
                            <a th:href="${'cars/car/' + car.id}"> <strong style="color: #cccccc; font-size:25px;" th:text="' Model: Mercedes ' + ${car.model}"> </strong></a>
                            <br>
                            <span style="font-size:20px;"><strong style="color: #cccccc;" th:text="' Power: ' + ${car.horsepower} + ' (Hp)'"> </strong></span>
                            <br>
                            <span style="font-size:20px;"><strong style="color: #cccccc" th:text="' Mileage: ' + ${car.mileage} + ' km'"> </strong></span>
                            <br>
                            <span style="font-size:20px;"><strong style="color: #cccccc" th:text="' Location: '+ ${car.location}"> </strong></span>
                            <br>
                            <span style="font-size:20px;"><strong style="color: #cccccc" th:text="' Production date: ' +  ${#dates.format(car.productiondate, 'dd-MMM-yyyy')}"> </strong></span>
                            <br>
                            <span style="font-size:20px;"><strong style="color: #cccccc" th:text="' Fuel: ' +  ${car.fueltype}"> </strong></span>
                            <br>
                            <span style="font-size:20px;"><strong style="color: #cccccc" th:text="' Colour: ' +  ${car.color}"> </strong></span>
                            <br>
                            <span style="font-size:20px;"><strong style="color: #cccccc" th:text="' Category: ' +  ${car.bodytype}"> </strong></span>
                            <br>
                            <span style="font-size:20px;"><strong style="color: #cccccc" th:text="' Transmission: ' +  ${car.transmissiontype}"> </strong></span>
                            <br>
                            <span style="font-size:22px;"><strong style="color: #cccccc;  position: relative; left: 62%; " th:text="' Price: $' + ${car.price}"> </strong></span>
                        </td>


                    </tr>

                    </tbody>

                </table>

            </td>

        </tr>


<!--        <tr><td class="rowSpace"><div></div></td><td class="colSpace">&nbsp;</td><td class="rowSpace"><div></div></td></tr>-->


        </tbody>
    </table>


</div>
</body>
</html>
