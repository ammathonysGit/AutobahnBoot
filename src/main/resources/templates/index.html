    <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <li class="nav-item active">

            <li class="nav-item">

                    </a>
                </div>

<!-- Carousel -->

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"  src="./image/carousel-home-page-images/mercedes1.jpg" style="height: 200px;" alt="C Klasse">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"  src="./image/carousel-home-page-images/mercedes2.jpg" style="height: 200px;" alt="E Klasse">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./image/carousel-home-page-images/mercedesclassics.jpg" style="height: 200px;" alt="S Klasse">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./image/carousel-home-page-images/E500.jpg" style="height: 200px;" alt="G Klasse">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./image/carousel-home-page-images/140.jpg" style="height: 200px;" alt="G Klasse">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div style="width:660px; height:25px; font-weight:bold; font-size:14px; border-bottom:#fff 3px solid;
 margin-bottom:10px;"><h3 id="titlesecond"><span th:text="${appName}">Autobahn newest cars</span></h3></div>



<table class="last4" style="width:660px;" border="0">

<div th:if="${not #lists.isEmpty(cars)}"></div>

    <tbody><tr>
        <td class="item" th:each="car : ${cars}">
            <a href="/"></a>
            <table width="322" border="0" cellspacing="0" cellpadding="0">
                <tbody><tr>
                    <td width="180" valign="top" href="/car/id" >
                        <a href="/car/{id}">
                        <img src="./image/carousel-home-page-images/140.jpg"style="height: 150px; width: 180px">
                        </a>
                    </td>
                    <td valign="top" style="color:#333; font-size:13px; width: 300px">
                      <a href="/car/{id}"> <strong style="color: #fff; font-size:18px;" th:text="${car.model}">Model: </strong> </a>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #fff" th:text="${car.price}">Price: $</strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #fff">Mileage: </strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #fff" >Location: HARDCODED</strong></span>
                        <br>
                        <span style="font-size:13px;"><strong style="color: #fff" th:text="${car.productiondate}">Production date: </strong></span>
                    </td>
                </tr>
                </tbody></table>
        </td>

    </tr>
    <tr><td class="rowSpace"><div></div></td><td class="colSpace">&nbsp;</td><td class="rowSpace"><div></div></td></tr>
    </tbody></table>
</div>
